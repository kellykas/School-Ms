<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduSphere - School Management System</title>
    
    <!-- 1. CRITICAL: Global Polyfills must come first -->
    <script>
      window.process = { 
        env: { 
          NODE_ENV: 'production',
          API_KEY: '' // Injected by environment if available
        } 
      };
      window.global = window;
    </script>

    <!-- 2. UI Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      #root {
        min-height: 100vh;
      }
    </style>

    <!-- 3. Module Resolution Mapping -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "recharts": "https://esm.sh/recharts@2.13.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "bcryptjs": "https://esm.sh/bcryptjs@^3.0.3",
    "jsonwebtoken": "https://esm.sh/jsonwebtoken@^9.0.3",
    "express": "https://esm.sh/express@^5.2.1",
    "sqlite3": "https://esm.sh/sqlite3@^5.1.7"
  }
}
</script>
  </head>
  <body class="bg-gray-50 dark:bg-slate-950 text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <div id="root"></div>
    
    <!-- 4. CRITICAL: Application Entry Point -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
